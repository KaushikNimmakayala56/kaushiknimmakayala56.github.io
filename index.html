<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushik - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .renovation-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .contact-info {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            border-bottom-color: white;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">K</div>
        <h1 class="title">Kaushik</h1>
        <p class="subtitle">
            Portfolio Under Renovation
        </p>
        <div class="renovation-badge">
            ðŸš§ Coming Soon
        </div>
        <div class="contact-info">
            <p>Thank you for your interest! My portfolio is currently being updated.</p>
            <p>For immediate contact, please reach out via email or LinkedIn.</p>
        </div>
    </div>
</body>
</html>
